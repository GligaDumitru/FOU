<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FOU - File Online Upload</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="icon"
      href="https://cdn.pixabay.com/photo/2016/01/03/00/43/upload-1118929_960_720.png"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <header class="mainHeader">
      <nav class="app mainNav">
        <ul class="mainList">
          <li class="item mainItem">
            <a href="login.html" class="link mainLink">
              <i class="far fa-user"></i> Login
            </a>
          </li>
          <li class="item mainItem">
            <a href="despre.html" class="link mainLink">
              <i class="far fa-question-circle"></i> Despre
            </a>
          </li>
          <li class="item mainItem">
            <a href="home.html" class="link mainLink active">
                <i class="fas fa-home"></i> Acasa
            </a>
          </li>

          <!-- <li class="item mainItem">
            <a href="#" class="link mainLink">
              Link1
            </a>
          </li> -->
        </ul>
      </nav>
      <div class="row">
        <div class="col center">
          <div class="app details">
            <div class="app logo">
              <img
                src="https://cdn.pixabay.com/photo/2016/01/03/00/43/upload-1118929_960_720.png"
                alt="logo"
                class="logoImg"
              />
            </div>
            <div class="app appName">
              <span>FOU - File Online Upload</span>
            </div>
            <div class="app subtitleName">
              <span>The best file uploader in the city</span>
            </div>
          </div>
        </div>
      </div>
      <div class="icon-bar">
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a> 
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a> 
        <a href="#" class="google"><i class="fa fa-google"></i></a> 
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="youtube"><i class="fa fa-youtube"></i></a> 
      </div>
      <div class="icon-bar rightPosition">
        <a href="#" class="feedback"><i class="material-icons">feedback</i></a> 
      </div>
      <div class="row">
        <div class="formContainerUpload">
          <form method="post" action="" enctype="multipart/form-data">
            <div class="box__input">
              <input
                class="box__file"
                type="file"
                name="files[]"
                id="file"
                data-multiple-caption="{count} files selected"
                multiple
                style="display:none"
              />
              <label class="app labelInput" for="file"
                ><strong>Choose a file</strong
                ><span class="box__dragndrop"> or drag it here</span>.</label
              >
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
